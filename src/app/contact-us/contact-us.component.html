<div class="container">
	<div class="row my-4">
		<div class="col">
			<p class="display-3 text-center"><span class="title-color">Contact</span> Us</p>
			<p class="text-muted text-center">
				If you have any queries please fill out the form below and we will get back to you as soon as possible. Thanks
			</p>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-md-6 mx-auto">
			<form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
				<div class="row my-2">
					<div class="col-12 col-md-6 my-2 my-md-0">
						<div class="form-floating">
							<input type="text" class="form-control" id="fullName" formControlName="Fullname" placeholder="ABC" />
							<label for="fullName">Full Name</label>
						</div>
					</div>
					<div class="col-12 col-md-6 my-2 my-md-0">
						<div class="form-floating">
							<input type="number" class="form-control" id="number" formControlName="MobileNumber" placeholder="9999999999" />
							<label for="number">Mobile Number</label>
						</div>
					</div>
				</div>
				<div class="row my-2">
					<div class="col-12 my-2 my-md-0">
						<div class="form-floating">
							<input type="email" class="form-control" id="email" formControlName="Email" placeholder="name@domain.com" />
							<label for="email">Email</label>
						</div>
					</div>
				</div>
				<div class="row my-2">
					<div class="col">
						<div class="form-floating">
							<textarea
								class="form-control"
								id="comment"
								formControlName="Comment"
								placeholder="Leave your comments here"
								style="height: 20ch"
							></textarea>
							<label for="comment">Comment</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col text-start">
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
